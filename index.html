<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>helpjuice</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header_path">
                <i class="fa fa-angle-double-right" aria-hidden="true"></i>

                <div class="path">
                    <i class="fa fa-book" aria-hidden="true"></i>
                    <strong>Main</strong>
                    <p>/ Getting / Frontend developer test project</p>
                </div>
            </div>

            <div class="header_actions">
                <div class="block_edit">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <p>Editing</p>
                </div>

                <p>|</p>

                <div class="publish">
                    <p>Publish Space</p>
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
            </div>
        </header>

        <div class="page">
            <div class="wrapper">
                <div class="topbar">
                    <div class="stats">
                        <div class="initial_letter">
                            <p>P</p>
                        </div>

                        <p>|</p>

                        <div class="hours">
                            <i class="fa fa-clock" aria-hidden="true"></i>
                            <p>0min</p>
                        </div>

                        <p>|</p>


                        <img src="assets/perfil.png" alt="perfil-image">

                        <p>|</p>

                        <div class="updates">
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                            <p>0</p>
                        </div>
                    </div>

                    <div class="actions">
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="content">
                    <div class="title"></div>
                    
                    <div class="the-editor-content" id="the-editor-content" contenteditable>
                        <br><br><br><br>
                      </div>
                </div>

                <div class="blocks" id="blocks" style="display: none;">
                    <h2>Add Blocks</h2>
                    <h3>Keep typing to filter, or escape to exit</h3>
                    <p class="filtering">Filtering keyword</p>

                    <div class="heading-1" id="anchor" href="#">
                        <i class="fa fa-header" aria-hidden="true"></i>
                        <div>
                            <p>Heading 1</p>
                            <p>Shortcut: type # + space</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

    <script src="app.js"></script>
</body>

</html>
